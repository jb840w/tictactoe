<!doctype html>
<html>
  <head>
    <title>tictactoe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/tictactoe.css" media="screen">
  </head>
  <body>
    <div class='container'>
  <div class="text-center" id="start">
    <p>Choose your mark</p>
    <div class="btn-group ">
      <button class="btn btn-success" id="startButton" value="X">X</button>
      <button class="btn btn-danger" id="startButton" value="O">O</button>
    </div>
  </div>
  <div id="board">
      <div class="row">
        <div class="square right bottom" id="0"></div>
        <div class="square right bottom" id="1"></div>
        <div class="square bottom" id="2"></div>
      </div>
      <div class="row">
        <div class="square right bottom" id="3"></div>
        <div class="square right bottom" id="4"></div>
        <div class="square bottom" id="5"></div>
      </div>
      <div class="row">
        <div class="square right" id="6"></div>
        <div class="square right" id="7"></div>
        <div class="square" id="8"></div>
      </div>
    </div>
</div>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='dist/tictactoe.js'></script>
  </body>
</html>
